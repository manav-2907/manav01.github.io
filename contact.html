<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website Contact</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/0a14051c36.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
         <h1 class="logo lg-heading text-light">World Tours </h1>
            <ul class="navitems">
                <li class="navitem"><a href="index.html">Home</a></li>
                <li class="navitem"><a href="about.html">About</a></li>
                <li class="navitem"><a href="contact.html">Contact</a></li>
            </ul>
        </div>

       </nav>
       
       <section class="contact-form">
        <div class="container">
        <div class="form-wrapper">
            <div class="company-address">
                <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey md heading">Location
                            <p>26 Rajouri Garden, New Delhi 110027</p>
                        </div>
                <div class="address-group">
                    <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md heading">E-Mail
                        <p>mnarula337@gmail.com</p>
                    </div>
                <div class="address-group">
                    <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey md heading">Call
                            <p>9876543210</p>
                        </h2>
                     </div>
                <img src="Img/buliding.jpg" alt="Company Image">
            </div>
            <form action="" class="form">
                <h1 class="lg-heading text-black">Contact Us</h1>
                <p class="text-grey">For any query,suggestions please fill the form below</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label> 
                    <input type="text" name="" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea  name="" id="meassage"  placeholder="Type your meassage"></textarea>                 
                </div>
                <button type="submit" class="form-btn">Submit</button>
            </form>
        </div>
        </div>
       </section>
       <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-instagram fa-4x"></i>
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
           
        </div>
        <p>World Travel &copy; 2022 All Rights Reserved</p>
    </footer>
       
    
</body>
</html>
